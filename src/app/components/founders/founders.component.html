<section id="founders" class="py-20 bg-[#F8F8F8]">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center max-w-6xl mx-auto">

      <!-- Texte des fondateurs (à gauche) -->
      <div class="animate-fadeInUp">
        <!-- Section Header -->
        <div class="mb-10">
          <h2 class="font-heading text-4xl md:text-5xl font-bold text-gray-900 mb-4">
            {{ 'founders.title' | transloco }}
          </h2>
          <p class="text-gray-600 text-lg">
            {{ 'founders.subtitle' | transloco }}
          </p>
        </div>

        <!-- Message des fondateurs -->
        <div class="bg-white rounded-3xl p-8 shadow-lg mb-8 card-hover">
          <div class="flex items-center mb-6">
            <div class="w-12 h-12 bg-[#FF7F00]/10 rounded-xl flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-[#FF7F00]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
              </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-900">Un Mot des Fondateurs</h3>
          </div>

          <div class="space-y-6">
            <div class="bg-white rounded-3xl p-8 shadow-lg mb-8 card-hover">

              <p class="text-gray-700 leading-relaxed">
                {{ 'founders.message' | transloco }}
              </p>

              <p class="mt-6 font-semibold text-[#FF7F00]">
                {{ 'founders.signature' | transloco }}
              </p>


            </div>

          </div>

          <!-- Citation -->
          <div class="mt-8 pt-8 border-t border-gray-100">
            <div class="flex items-center">
              <svg class="w-8 h-8 text-[#FF7F00] mr-3" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z" />
              </svg>
              <p class="text-gray-600 italic">
                "Notre engagement : Offrir une expérience unique où chaque détail compte."
              </p>
            </div>
          </div>
        </div>

        <!-- Signature
        <div class="flex items-center justify-end">
          <div class="text-right">
            <p class="text-gray-700 font-bold">{{ 'founders.founder1.name' | transloco }}</p>
            <p class="text-gray-500 text-sm">{{ 'founders.founder1.role' | transloco }}</p>
            <p class="text-gray-700 font-bold mt-2">{{ 'founders.founder2.name' | transloco }}</p>
            <p class="text-gray-500 text-sm">{{ 'founders.founder2.role' | transloco }}</p>
          </div>
        </div> -->
      </div>

      <!-- Image des fondateurs (à droite) -->
      <div class="relative">
        <div class="rounded-3xl overflow-hidden shadow-xl h-[700px]">
          <img src="PHOTO-2026-01-29-20-36-2.jpg" alt="Sophie Laurent et Jean-Pierre Martin, fondateurs d'ESPACE IFEDU"
            class="w-full h-full object-cover" />
        </div>

        <!-- Badge décoratif -->
        <div class="absolute -bottom-6 -left-6 bg-white rounded-2xl p-6 shadow-lg">
          <div class="flex items-center">
            <div class="w-12 h-12 bg-[#FF7F00] rounded-full flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
              </svg>
            </div>
            <div>
              <p class="font-bold text-gray-900">Depuis 2015</p>
              <p class="text-gray-600 text-sm">Excellence & Passion</p>
            </div>
          </div>
        </div>

        <!-- Élément décoratif orange -->
        <div class="absolute -top-6 -right-6 w-24 h-24 bg-[#FF7F00]/20 rounded-2xl -z-10"></div>
      </div>
    </div>
  </div>
</section>
