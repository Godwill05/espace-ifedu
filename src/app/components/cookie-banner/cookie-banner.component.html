<div *ngIf="showBanner" class="fixed bottom-4 right-4 left-4 md:left-auto md:w-96 z-50 animate-fadeInUp">
  <div class="bg-white rounded-2xl shadow-2xl p-6 border border-gray-200">
    <div class="flex items-start mb-4">
      <div class="w-10 h-10 flex items-center justify-center bg-[#FF7F00]/10 rounded-xl mr-4">
        <svg class="w-6 h-6 text-[#FF7F00]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"/>
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-gray-900 mb-1">{{ 'cookie.title' | transloco }}</h3>
        <p class="text-gray-600 text-sm">{{ 'cookie.message' | transloco }}</p>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-3">
      <button
        (click)="acceptCookies()"
        class="bg-[#FF7F00] text-white px-4 py-3 rounded-xl font-medium hover:bg-[#E57200] transition-colors flex-1 text-center"
      >
        {{ 'cookie.accept' | transloco }}
      </button>

      <button
        (click)="rejectCookies()"
        class="bg-gray-100 text-gray-700 px-4 py-3 rounded-xl font-medium hover:bg-gray-200 transition-colors flex-1 text-center"
      >
        {{ 'cookie.reject' | transloco }}
      </button>

      <button
        (click)="openCookieSettings()"
        class="text-gray-500 hover:text-gray-700 text-sm underline transition-colors mt-2 sm:mt-0 text-center"
      >
        {{ 'cookie.settings' | transloco }}
      </button>
    </div>
  </div>
</div>
