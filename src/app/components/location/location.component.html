<section id="location" class="py-20 bg-white">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

      <!-- Map -->
      <div class="rounded-3xl overflow-hidden shadow-xl h-96 lg:h-[500px]">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1981.993534114!2d2.661224798394775!3d6.5233156000000045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b57f72ac84f8d%3A0x3d947e6d4e05c667!2sH%C3%B4tel%20Espace%20IFEDU!5e0!3m2!1sfr!2sbj!4v1769788940361!5m2!1sfr!2sbj"
          width="100%"
          height="100%"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <!-- Content -->
      <div class="animate-fadeInUp">
        <h2 class="font-heading text-4xl md:text-5xl font-bold text-gray-900 mb-4">
          {{ 'location.title' | transloco }}
        </h2>

        <p class="text-gray-600 text-lg mb-6">
          {{ 'location.subtitle' | transloco }}
        </p>

        <p class="text-gray-700 mb-8 leading-relaxed">
          {{ 'location.description' | transloco }}
        </p>

        <!-- Address -->
        <div class="bg-[#F8F8F8] rounded-2xl p-6 mb-8">
          <div class="flex items-start">
            <div class="w-12 h-12 flex items-center justify-center bg-[#FF7F00]/10 rounded-xl mr-4">
              <svg class="w-6 h-6 text-[#FF7F00]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-bold text-lg text-gray-900 mb-2">{{ 'contact.address' | transloco }}</h3>
              <p class="text-gray-700">{{ 'location.address' | transloco }}</p>
            </div>
          </div>
        </div>

        <button
          (click)="getDirections()"
          class="bg-[#FF7F00] text-white px-8 py-4 rounded-xl font-bold hover:bg-[#E57200] transition-all duration-300 transform hover:scale-[1.02] flex items-center"
        >
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
          </svg>
          {{ 'location.directions' | transloco }}
        </button>
      </div>
    </div>
  </div>
</section>
